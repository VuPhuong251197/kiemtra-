<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let dem = 0;
    for (let x = 2; ; x++) {
      let test = 'Là số nguyên tố';
      for (let i = 2; i < x; i ++)
      if (x % i === 0) {
        test = 'Không phải là số nguyên tố'
        break
      }
      if (test === 'Là số nguyên tố') {
        document.write(x + '<br>');
        dem ++;
      }
      if (dem === 20) {
        break;
      }
    }
  </script>
</body>
</html>
