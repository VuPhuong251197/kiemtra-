<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập vào N từ prompt. In ra N lần chữ 'Hello' </title>
</head>
<body>
  <script>
    let N = prompt('Nhập vào số lần cần lặp')
      for (let i = 0; i < N; i ++) {
        document.write('Hello <br>')
      }
  </script>
</body>
</html>
