<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In ra cac số từ a đến b, mỗi số trong 1 thẻ </title>
</head>
<body>
  <script>
      let a = prompt('Nhập số:')
      let b = prompt('Nhập số:')
      for (let i = a;i < b;i ++) {
        document.write('<h1>' + i + '</h1>')
      }
  </script>
</body>
</html>
