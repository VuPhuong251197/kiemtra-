<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính tích </title>
</head>
<body>
      <script>
        let a = +prompt('nhập a')
        let b = +prompt('nhập b')
        let tich = 1;
        for ( let i = a; i < b; i ++) {
          tich = tich * a;
            document.write(tich)
        }

      </script>
</body>
</html>
