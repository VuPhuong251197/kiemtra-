<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Điểm thi </p><input type="text" id="diem">
<button onclick="tinh()"> Kết quả </button>
<p id="b"></p>
<script>
  function tinh () {
    let a = document.getElementById("diem").value
    if (a >= 10) {
      document.getElementById('b').innerHTML="Xuat sắc"
    }
    if (a < 10 && a >= 8) {
      document.getElementById('b').innerHTML="Giỏi"
    }
    if (a >= 5 && a < 8) {
      document.getElementById('b').innerHTML="Khá"
    }
    if (a < 5) {
      document.getElementById('b').innerHTML="Yếu"
    }
  }
</script>
</body>
</html>
