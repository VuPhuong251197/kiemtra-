<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 1 </title>
</head>
<body>
    <h2> Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không? </h2>
    <p> Mời nhập số </p><input type="text" id="a">
    <p> Mời nhập số </p><input type="text" id="b">
    <button onclick="kq()"> Kết quả </button>
    <p id="text"></p>
    <script>
       function kq() {
           let A = document.getElementById("a").value
           let B = document.getElementById("b").value
           if (A%B===0){
               document.getElementById('text').innerHTML=" a chia hết cho b "
           }else {
               document.getElementById('text').innerHTML=" a không chia hết cho b "
           }
       }
    </script>
</body>
</html>
