<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 2 </title>
</head>
<body>
    <h2> Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10. </h2>
  <input type="text" id="tuoi">
  <button onclick="tinh ()">Ket qua</button>
  <p id="b"></p>
  <script>
    function tinh () {
      let a = document.getElementById("tuoi").value
      if (a>15) {
        document.getElementById('b').innerHTML="Được học lớp 10"
      }else {
        document.getElementById('b').innerHTML="Không được học lớp 10"
      }
    }
  </script>
</body>
</html>
