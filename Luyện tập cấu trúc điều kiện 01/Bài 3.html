<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 3 </title>
</head>
<body>
  <h2> Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0 </h2>
  <input type="text" id="songuyen">
  <button onclick="kq ()">Kết quả</button>
<p id="b"></p>
  <script>
    function kq () {
      let a = document.getElementById("songuyen").value
      if (a>0) {
        document.getElementById('b').innerHTML=" Số này lớn hơn 0 "
      }
      else {
        document.getElementById('b').innerHTML=" Số này nhỏ hơn 0 "
      }
    }
  </script>
</body>
</html>
