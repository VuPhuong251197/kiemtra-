<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 10 </title>
</head>
<body>
  <h2> Bài 10: Viết chương trình tính giá điện. </h2>
  <p> Nhập số điện sử dụng </p><input type="text" id="sotien">
  <button onclick="tinhtien ()"> Kết quả </button>
  <p id="kq"></p>
  <script>
    function tinhtien () {
      let a = document.getElementById('sotien').value
      let m
      if ( a <= 50 )
        m = a * 1500
      else if ( a > 50 && a < 100 ) {
        m = a * 2000
      }
      else if ( a >= 100 ) {
        m = a * 2500
      }
      document.getElementById('kq').innerHTML = " Số điện sử dụng của bạn là " + m
      }
  </script>
</body>
</html>
