<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 2 </title>
</head>
<body>
  <h2> Bài 2: Chuyển từ mét sang feet: </h2>
  <table>
    <tr>
        <td>
            <p> Nhập vào </p>
            <input type="text" id="nhap">
        </td>
        <td>
            <p> Chuyển đổi </p>
            <select name="" id="y">
                <option value="a"> Feet </option>
                <option value="b"> Met </option>
            </select>
        </td>
        <td>
            <p> Chuyển đôi </p>
            <select name="" id="z">
                <option value="b"> Met </option>
                <option value="a"> Feet </option>
            </select>
        </td>
        <td>
            <button onclick="chuyendoi ()"> Chuyển đổi </button>
        </td>
    </tr>
  </table>
    <p id="kq"></p>
    <script>
        function chuyendoi () {
            let x = document.getElementById('nhap').value
            let y = document.getElementById('y').value
            let z = document.getElementById('z').value
            if ( y === 'a' && z === 'b' ) {
                document.getElementById('kq').innerHTML= x * 3.2808
            }
        }
    </script>


</body>
</html>
