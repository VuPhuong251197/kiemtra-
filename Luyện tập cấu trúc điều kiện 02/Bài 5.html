<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 5 </title>
</head>
<body>
    <h2> Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b. </h2>
    <input type="text" id="a">
    <input type="text" id="b">
    <button onclick="dientich ()"> Kết quả </button>
<p id="kq"></p>
    <script>
        function dientich () {
            let a = document.getElementById('a').value
            let b = document.getElementById('b').value
            let S = 1/2 * ( a * b )
            document.getElementById('kq').innerHTML= "Diện tích tam giác vuông là " + S
        }
    </script>
</body>
</html>
