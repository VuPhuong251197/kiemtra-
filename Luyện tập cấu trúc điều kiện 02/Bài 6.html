<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 6 </title>
</head>
<body>
  <h2> Bài 6: Giải phương trình bậc 1. </h2>
    <p> Nhập số 1 </p><input type="text" id="a">
    <p> Nhập số 2 </p><input type="text" id="b">
  <button onclick="nhap ()"> Kết quả </button>
  <p id="kq"></p>
  <script>
    function nhap () {
      let a = document.getElementById('a').value
      let b = document.getElementById('b').value
      if ( a != 0 ) {
        document.getElementById('kq').innerHTML=" Phương trình có nghiệm là " + (-b/a)
      }
      if ( a == 0 && b != 0 ) {
        document.getElementById('kq').innerHTML=" Phương trình vô nghiệm "
      }
    }
  </script>
</body>
</html>
