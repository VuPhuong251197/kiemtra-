<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 1 </title>
</head>
<body>
    <h2> Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành. </h2>
  <script>
      for (let i = 0; i < 100; i++) {
        if (i === 99) {
          document.write("Đã hoàn thành");
        }
        else {
          document.write(i + '<br>')
        }
      }
  </script>

</body>
</html>
