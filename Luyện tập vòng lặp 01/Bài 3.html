<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 3 </title>
</head>
<body>
    <h2> Hiển thị ra 20 số trong dãy fibonacci đầu tiên. </h2>
    <script>
      let a = 0;
      let b = 1;
      let c;
      for (let i = 0; i <= 20; i++) {
        document.write(c + '<br>');
        c = a + b;
        a = b;
        b = c;
      }
    </script>
</body>
</html>
