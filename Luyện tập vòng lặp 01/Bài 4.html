<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 4 </title>
</head>
<body>
    <h2> Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. </h2>
    <script>
      let a = 0;
      let b = 1;
      let c;
      for (let i = 0; i < 5; i ++) {
        c = a + b;
        a = b;
        b = c;
        if (c % 5 === 0) {
          document.write(a)
        }
      }
    </script>
</body>
</html>
