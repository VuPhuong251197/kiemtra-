<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 5 </title>
</head>
<body>
    <h2> Tính tổng của 20 số đầu tiên trong dãy fibonacci. </h2>
    <script>
      let a = 0;
      let b = 1;
      let c;
      for (let i = 0; i <= 20; i ++) {
        c = a + b
        a = b
        b = c
      }
      document.write("Tổng 20 số đầu tiên trong Fibonaci là :" + c)
    </script>
</body>
</html>
