<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 6 </title>
</head>
<body>
    <h2> Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên. </h2>
    <script>
      let a = 1
      let b = 0
      let sum = 0
      while (b <= 30 ) {
        if (a % 7 === 0 ) {
          b++;
          sum += a;
        }
        a++
        document.write(sum + '<br>')
      }
    </script>
</body>
</html>
