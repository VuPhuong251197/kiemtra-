<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 1 </title>
</head>
<body>
    <h2> In dãy Fibonaci </h2>
<script>
  let a = 0;
  let b = 1;
  let c;
  for (let i = 1; i < 100; i++) {
    document.write(a + '<br>');
    c = a + b;
    a = b;
    b = c;
  }
</script>
</body>
</html>
