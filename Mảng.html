<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="a">
    <input type="button" id="Add" value="Add" onclick="add ()">
    <input type="button" id="Display" value="Display" onclick="display ()">
    <p id="result"></p>
  <script>
    let x = 0
    let array = Array();
    function add () {
      array [x] = document.getElementById('a').value
      document.write("Element: " + array[x] + " Added at index " + x)
      x ++;
      document.getElementById('a').value = "";
    }
    function display () {
      let e = "<hr>";
      for (let i = 0; i < array.length; i++) {
        e += "Element" + i + " = " + array[i] + "<br>";
      }
      document.getElementById("result").innerHTML = e
    }
      </script>


</body>
</html>
