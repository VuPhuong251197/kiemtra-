<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <img id="nobita" src="1dc73ce6974946188b0dc370b433145c.jpg" style="position: absolute;left:0; top: 0;" height="250"; width="300"/>
  <script>
    function upArrowPressed () {
      let a = document.getElementById('nobita');
      a.style.top = parseInt(a.style.top) - 5 + 'px';
    }
    function downArrowPressed () {
      let a = document.getElementById('nobita');
      a.style.top = parseInt(a.style.top) + 5 + 'px';
    }
    function leftArrowPressed () {
      let a = document.getElementById('nobita');
      a.style.left = parseInt(a.style.left) - 5 + 'px'
    }
    function rightArrowPressed () {
      let a = document.getElementById('nobita');
      a.style.left =  parseInt(a.style.left) + 5 + 'px'
    }
    function moveSelection (e) {
      switch (e.keyCode) {
        case 37:
          leftArrowPressed ();
          break;
        case 39:
          rightArrowPressed();
          break
        case 38:
          upArrowPressed ();
          break
        case 40:
          downArrowPressed ();
          break
      }
    }
    window.addEventListener ('keydown' , moveSelection);
  </script>
</body>
</html>
