<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <img id="myImage" src="1200x630wa.png" style="width: 200px; position: relative; left: 0">
    <p> Click button bellow to move the image to right </p>
    <input type="button" value="Click Me" onclick="moveright()">
  </form>
  <script>

    function moveright () {
      let imgObj = document.getElementById('myImage')
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px'
    }
  </script>

</body>
</html>
