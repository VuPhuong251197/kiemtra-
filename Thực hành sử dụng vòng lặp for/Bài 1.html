<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5. </title>
</head>
<body>
    <script>
      let text = "";
        for (let i = 0; i < 6; i++) {
        text += "The number is " + i + "<br>";
      }
      document.write(text);
    </script>
</body>
</html>
