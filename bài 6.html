<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Ten = prompt('Nhap vap ten:') ;
        document.write(`<h1>${Ten}</h1>`)
        let GioiThieu = prompt('Nhap gioi thieu:') ;
        document.write(`<p>${GioiThieu}</p>`)
        let Anh= prompt('Nhap vao anh') ;
        document.write(`<img src="${Anh}" alt="">`)
    </script>
</body>
</html>
