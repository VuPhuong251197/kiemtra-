<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let input = +prompt("Nhập số");
      switch (input) {
        case 0:
          alert("là số khong")
              break;
        case Math.abs(input):
          alert("là số dương")
              break;
        default:
          alert("là số âm")
              break;
      }
    </script>

</body>
</html>
