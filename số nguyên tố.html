<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let number = +prompt('Nhập vào số cần kiểm tra');
    let test = 'là số nguyên tố';
    for (let i = 2; i <= number - 1 ; i++) {
      if (number % i === 0 ) {
        test = 'không phải số nguyên tố';
        break
      }
    }
    alert(test)
  </script>
</body>
</html>
